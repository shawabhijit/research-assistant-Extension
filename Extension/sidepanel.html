<!DOCTYPE html>
<html lang="en">
<head>
    <title>Research Assistant</title>
    <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Research Assistant</h1>
            <div class="actions">
                <div>
                    <button id="summarizeBtn">Summarize</button>
                </div>
                <div>
                    <button id="synopsisBtn">Synopesis</button>
                </div>
            </div>
            <div class="notes">
                <h3>Research Notes</h3>
                <textarea name="" id="notes" placeholder="Take Notes here"></textarea>
                <button id="saveNotesBtn">Save Notes</button>
            </div>
        </div>
        <div id="results"></div>
    </div>

    <script src="sidepanel.js"></script>
</body>
</html>
